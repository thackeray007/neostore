<ion-header>

    <ion-navbar>
        <ion-title>mycart</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let ab of abcd">
            <ion-item>

                <!-- <ion-avatar class="a1" item-left> -->
                <img item-left class="img" src={{ab.product.product_images}}>

                <!-- </ion-avatar> -->
                <h2 class="product-title">{{ab.product.name}}</h2>
                <p class="product-subtitle">{{ab.producer}}</p>
                <!-- <rating [(ngModel)]="abcd.rating" [max]="5" iconClass="fa-star" fullIcon="★" emptyIcon="☆" [readonly]="false" [disabled]="false"
                            [required]="true" [float]="true" [titles]="['one', 'two', 'three', 'four', 'five']">
                        </rating> -->

                <!-- <ion-label stacked>{{ab.quantity}}</ion-label>
            <ion-select interface="popover">
                <ion-option value="10">10</ion-option>
                <ion-option value="20">20</ion-option>
            </ion-select> -->

                <!-- <div ion-item>
                <ion-label>Gender</ion-label>
                <ion-select [(ngModel)]="gender">
                    <ion-option value="f">Female</ion-option>
                    <ion-option value="m">Male</ion-option>
                </ion-select>
            </div> -->
                <label class="item item-input item-select">
                    <div class="input-label">
                        {{ab.quantity}}
                    </div>
                    <select>

                        <option>Green</option>
                        <option>Red</option>
                    </select>
                </label>

                <h5 ion-row class="product-price">RS.{{ab.product.cost}}</h5>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button style="height: 50px;margin-top: 40px;border-radius: 50%" (click)="delete()">
                    <i style="color: white;border-radius: 50%" class="fa fa-trash" aria-hidden="true"></i>
                    <!-- <ion-icon style="padding-right: 20px;height:20px;color: white" class="icons" name="person"></ion-icon> -->
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
