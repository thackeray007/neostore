<ion-header>

    <ion-navbar>
        <ion-title>forgot_password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="myview">

    <title class="neo-logo">NeoSTORE</title>
    <form ng-submit="gen_pass();">
        <ion-list style="align-items: center">
            <ion-item class="inputfield" style="margin-top:43px">
                <ion-label color="primary">
                    <ion-icon class="icons" name="person"></ion-icon>
                </ion-label>
                <ion-input name="email" [(ngModel)]="email" placeholder="email"></ion-input>
            </ion-item>
        </ion-list>


        <button ion-button class="button1" (click)=gen_pass(); style="margin-top: 30px" full>
            <h2>proceed</h2>
        </button>
    </form>

</ion-content>
