<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Reset Password</ion-title>
        <ion-buttons right>
            <!-- <button ion-button navPop icon-only>
                <ion-icon class="icon-search"></ion-icon>
            </button> -->
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content class="myview">

    <title class="neo-logo">NeoSTORE</title>
    <form ng-submit="validate();">
        <ion-list style="align-items: center">
            <ion-item class="inputfield" style="margin-top:23px">
                <ion-label color="primary">
                    <ion-icon class="fa fa-lock icons"></ion-icon>
                </ion-label>
                <ion-input class="ipfield" name="email" [(ngModel)]="pass" placeholder="Current Password"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label>
                    <ion-icon class="fa fa-lock icons"></ion-icon>
                </ion-label>
                <ion-input class="ipfield" name="Password" [(ngModel)]="pass1" placeholder="New Password"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label>
                    <ion-icon class="fa fa-lock icons"></ion-icon>
                </ion-label>
                <ion-input class="ipfield" name="Password" [(ngModel)]="pass2" placeholder="Conform Password"></ion-input>
            </ion-item>
        </ion-list>


        <button ion-button class="button1" (click)=editPass($event); style="margin-top: 30px" full>RESET PASSWORD
        </button>
    </form>


</ion-content>
