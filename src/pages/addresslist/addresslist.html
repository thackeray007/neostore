<ion-header>

    <ion-navbar>
        <ion-row>
            <ion-title>Address List</ion-title>
            <div class="addaddress">
                <button (click)="add()" class="add">
                    <ion-icon name="add"></ion-icon>
                </button>
            </div>
        </ion-row>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list radio-group [(ngModel)]="abcd">
        <div class="shipping">Shipping Address</div>
        <ion-item *ngFor="let add of address; let i=index">
            <ion-row>
                <div class="radio1">
                    <label>
                        <input type="radio" [(ngModel)]="index1" value={{i}} name="group1" />

                        <i class="radio-icon ion-checkmark"></i>
                    </label>
                </div>
                <div class="nonradio">
                    <!-- <input type="radio" formControlName="field" value="{{option}}"> -->
                    <div class="delete">
                        <ion-icon (click)="delete(i)" name="close"></ion-icon>
                    </div>
                    <div class="delete">
                        <ion-icon (click)="edit(i)" name="create"></ion-icon>
                    </div>
                    <div class="name">{{name}}</div>
                    <div class="addressView">{{add.address}},</div>
                    <div class="addressView">{{add.landmark}},{{add.city}},{{add.state}},{{add.nation}},{{add.zip}}</div>

                    <!-- <div style="height: 20px;width: 20px">
                <ion-radio class="rb" style="padding-top: 13px;padding-right: 8px;"></ion-radio>
            </div> -->
                </div>
            </ion-row>
        </ion-item>
    </ion-list>
    <button ion-button class="placeOrder" (click)=placeOrder(); style="margin-top: 30px" full>Place Order
    </button>
</ion-content>
