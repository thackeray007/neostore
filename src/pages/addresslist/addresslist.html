<ion-header>

    <ion-navbar>
        <ion-title>Address List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="shipping">Shipping Address</div>
    <ion-list>
        <ion-item *ngFor="let add of address">
            <div style="height: 20px;width: 20px">
                <ion-radio value={{add.address}}></ion-radio>
            </div>
            <div class="name">{{name}}</div>
            <p>{{add.address}}</p>

        </ion-item>
    </ion-list>
</ion-content>
