<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Register</ion-title>

    </ion-toolbar>

</ion-header>



<ion-content padding class="myview">
    <title class="neo-logo">NeoSTORE</title>
    <form (ng-submit)="formdata();">
        <ion-list style="align-items: center">
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-user"></ion-icon>
                </ion-label>
                <ion-input placeholder="First Name" name="first_name" [(ngModel)]="first_name"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-user"></ion-icon>
                </ion-label>
                <ion-input placeholder="Last Name" name="last_name" [(ngModel)]="last_name"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-email"></ion-icon>
                </ion-label>
                <ion-input placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-lock"></ion-icon>
                </ion-label>
                <ion-input placeholder="Password" name="pass" [(ngModel)]="pass"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-lock"></ion-icon>
                </ion-label>
                <ion-input placeholder="Confirm Password" name="pass1" [(ngModel)]="pass1"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row radio-group [(ngModel)]="gender" name="gender" style="width:80%;padding-left:10%;padding-top:0px;">

            <ion-label class="a2" style="margin-right:5px ">Gender</ion-label>

            <ion-radio class="rb" style="padding-top: 13px;padding-right: 8px;" value="M"></ion-radio>
            <ion-label class="a2" color="light">male</ion-label>

            <ion-radio class="rb" style="padding-top: 13px;padding-right: 10px" value="F">Female</ion-radio>
            <ion-label class="a2">female</ion-label>


        </ion-row>

        <ion-list>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-mobile"></ion-icon>
                </ion-label>
                <ion-input placeholder="Phone Number" name="mobile" [(ngModel)]="mobile"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="a2" style="margin-top: 10px;width: 80%;height:5px;margin-left: 10%">
                <ion-label style="overflow:visible ">
                    I agree the
                    <u>Terms and conditions</u>
                </ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>

            <button ion-button class="button1" (click)=validate(); full>
                <h2>Register</h2>
            </button>


        </ion-list>
    </form>
</ion-content>
