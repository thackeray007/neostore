<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>



    <ion-content padding class="myview">
        <title class="neo-logo" style="margin-top: 39%;" >NeoSTORE</title>
        <form (ng-submit)="formdata();">
        <ion-list style="align-items: center" >
          <ion-item  class="inputfield"   >
                <ion-label color="primary"><ion-icon class="icons" name="person"></ion-icon></ion-label>
                <ion-input  placeholder="First Name"  name="first_name" [(ngModel)]="first_name"></ion-input> 
                 </ion-item>  
          <ion-item class="inputfield" >
               <ion-label  color="primary"><ion-icon class="icons" name="person"></ion-icon></ion-label>
                <ion-input placeholder="Last Name" name="last_name" [(ngModel)]="last_name"></ion-input>
          </ion-item>
          <ion-item class="inputfield" >
            <ion-label  color="primary"><ion-icon class="icons" name="mail"></ion-icon></ion-label>
             <ion-input placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
       </ion-item>
       <ion-item class="inputfield" >
        <ion-label  color="primary"><ion-icon class="icons" name="unlock"></ion-icon></ion-label>
         <ion-input placeholder="Password" name="pass" [(ngModel)]="pass"></ion-input>
   </ion-item>
   <ion-item class="inputfield" >
    <ion-label  color="primary"><ion-icon class="icons" name="lock"></ion-icon></ion-label>
     <ion-input placeholder="Confirm Password" name="pass1" [(ngModel)]="pass1"></ion-input>
</ion-item>
</ion-list>
<ion-row radio-group style="width:80%;padding-left:10%;padding-top:0px;">

  <ion-label class="a2" >Gender</ion-label>
  
<ion-radio    class="rb"  style="padding-top: 13px;padding-right: 10px;" value="male" ></ion-radio><ion-label class="a2" color="light">male</ion-label>

<ion-radio class="rb" style="padding-top: 13px;padding-right: 10px"  value="female">Female</ion-radio><ion-label class="a2">female</ion-label>


</ion-row>

<ion-list>            
<ion-item class="inputfield">
  <ion-label  color="primary"><ion-icon class="icons" name="phone-portrait"></ion-icon></ion-label>
   <ion-input placeholder="Phone Number" name="mobile" [(ngModel)]="mobile"></ion-input>
</ion-item></ion-list><ion-list>
<ion-item class="a2"  style="margin-top: 10px;width: 80%;height:5px;margin-left: 10%"><ion-label >Agree Terms and conditions</ion-label><ion-checkbox></ion-checkbox>
</ion-item>

      <button ion-button class="button1" (click)=validate(); full><h2>Register</h2></button>

       
  </ion-list>
</form>  
    </ion-content>
