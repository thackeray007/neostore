<ion-header>

    <ion-header>

        <ion-toolbar>
            <ion-buttons left>
                <button ion-button navPop icon-only>
                    <ion-icon class="icon-arrow-back"></ion-icon>
                </button>
            </ion-buttons>
            <ion-title>My Account</ion-title>

        </ion-toolbar>
    </ion-header>


</ion-header>


<ion-content padding class="myview">

    <ion-list style="align-items: center">
        <ion-grid>
            <ion-row>
                <ion-col></ion-col>
                <ion-col>
                    <ion-avatar>
                        <img (click)="select()" class="avatar" src={{dp}}>
                    </ion-avatar>
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
        </ion-grid>
        <ion-item class="inputfield" style="margin-top:20px">
            <ion-label color="primary">
                <ion-icon class="icons icon-user" name="person"></ion-icon>
            </ion-label>
            <ion-input class="ipfield" [(ngModel)]="f_name" placeholder={{f_name}} disabled></ion-input>
        </ion-item>
        <ion-item class="inputfield">
            <ion-label color="primary">
                <ion-icon class="icons icon-user" name="person"></ion-icon>
            </ion-label>
            <ion-input class="ipfield" [(ngModel)]="l_name" placeholder={{l_name}} disabled></ion-input>
        </ion-item>
        <ion-item class="inputfield">
            <ion-label color="primary">
                <ion-icon class="icons icon-email" name="mail"></ion-icon>
            </ion-label>
            <ion-input class="ipfield" [(ngModel)]="email" placeholder={{email}} disabled></ion-input>
        </ion-item>
        <ion-item class="inputfield">
            <ion-label color="primary">
                <ion-icon class="icons icon-mobile" name="phone-portrait"></ion-icon>
            </ion-label>
            <ion-input class="ipfield" name="email" [(ngModel)]="number" placeholder={{number}} disabled></ion-input>
        </ion-item>
        <ion-item class="inputfield">
            <ion-label>
                <i class="fa fa-birthday-cake " style="color: white" name="calendar"></i>

            </ion-label>
            <!-- <ion-datetime displayFormat="DD-MM-YYYY" [(ngModel)]="dob"></ion-datetime> -->
            <ion-input class="ipfield" placeholder={{dob}} disabled></ion-input>
        </ion-item>
    </ion-list>


    <button ion-button class="button1" (click)=editProfile(); style="margin-top: 30px" full>EDIT PROFILE
    </button>
    <ion-footer>
        <button class="footer-button" (click)="reset()">
            RESET PASSWORD
        </button>

    </ion-footer>
</ion-content>
