<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Store Locator</ion-title>
        <ion-buttons right>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <div #map id="map"></div>
    <ion-list>
        <ion-item (click)="locateto(i)" *ngFor='let a of locations;let i=index'>
            <div class="icomoon" item-left>
                <ion-icon class="icon-locate" aria-hidden="true">
                </ion-icon>
            </div>
            <p class=" name">{{a.name}}
            </p>
            <p class="address">{{a.address}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
