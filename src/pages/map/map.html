<ion-header>

    <ion-navbar>
        <ion-title>map</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div #map id="map"></div>
    <ion-list>
        <ion-item *ngFor='let a of locations'>
            <ion-label>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </ion-label>
            <ion-label>{{a.name}}
            </ion-label>
            <p>{{a.address}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
