<ion-header>

    <ion-navbar>
        <ion-title>map</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <div #map id="map"></div>
    <ion-list>
        <ion-item (click)="locateto(i)" *ngFor='let a of locations;let i=index'>
            <div class="icomoon" item-left>
                <ion-icon class="icon-locate" aria-hidden="true">
                </ion-icon>
            </div>
            <p class=" name">{{a.name}}
            </p>
            <p class="address">{{a.address}}
            </p>
        </ion-item>
    </ion-list>
</ion-content>
