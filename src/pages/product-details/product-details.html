<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding ng-bind="let details for details">

    <p class="detail-title" id="title">{{title}}</p>
    <p class="category" id="category">category- tables</p>
    <div class="star">
        <ion-icon *ngFor="let n of [1, 2, 3, 4, 5]; let i = index" [name]="i < rating ? 'star' : 'star-outline'"></ion-icon>
    </div>
    <p class="vendors" id="vendor">{{vendor}}</p>

    <ion-card>
        <ion-card-content>
            <ion-row>
                <div class="price" id="price">Rs.{{price}}

                    <!-- <i class="fa fa-share-alt share" aria-hidden="true"></i> -->

                </div>
            </ion-row>

            <img src={{link1}}>
            <ion-list>
                <ion-grid>

                    <ion-row>
                        <div class="contentimgs" *ngFor="let data of links">
                            <ion-avatar>
                                <img style="height: 45px;width:60px" id={{data.id}} (click)="pic1(data.image)" src={{data.image}}/>
                            </ion-avatar>
                        </div>
                    </ion-row>

                </ion-grid>
            </ion-list>

            <p class="detail-title" id="title">DESCRIPTION</p>
            <p class="description">{{description}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button (click)='buy()' class="buy">
                    BUY NOW
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)='rate()' class="rate">
                    RATE
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
