<ion-header>

    <ion-navbar>
        <ion-title>product-details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding ng-bind="let details for details">

    <p class="detail-title" id="title">{{title}}</p>
    <p class="category" id="category">category- tables</p>
    <p class="star">
        <ion-icon *ngFor="let n of [1, 2, 3, 4, 5]; let i = index" [name]="i < rating ? 'star' : 'star-outline'"></ion-icon>
        <p class="vendors" id="vendor">{{vendor}}</p>

        <ion-card>
            <ion-card-content>
                <h6 class="price" id="price">Rs.{{price}}</h6>


                <img src={{link1}}>
                <ion-list>
                    <ion-grid>
                        <ion-row>
                            <ion-col *ngFor="let data of links">
                                <ion-avatar>
                                    <img id={{data.id}} (click)="pic1(data.image)" src={{data.image}}/>
                                </ion-avatar>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-list>

                <p class="detail-title" id="title">DESCRIPTION</p>
                <p class="description">{{description}}</p>
            </ion-card-content>
        </ion-card>

</ion-content>

<ion-footer>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button (click)='buy()' class="buy">
                    BUY NOW
                </button>
            </ion-col>
            <ion-col>
                <button class="rate">
                    RATE
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
