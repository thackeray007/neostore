<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons right>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding ng-bind="let details for details">

    <p class="detail-title" id="title">{{title}}</p>
    <p class="category" id="category">category- {{data1}}</p>
    <div class="star">
        <ion-icon *ngFor="let n of [1, 2, 3, 4, 5]; let i = index" [class]="i < rating ? 'icon-star filled-star' : 'icon-star starr'"></ion-icon>
    </div>
    <p class="vendors" id="vendor">{{vendor}}</p>

    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-label class="price" id="price">Rs.{{price}}
                    <button (click)="share()" class="share">
                        <i class="fa fa-share-alt" aria-hidden="true"></i>
                    </button>

                    <!-- <i class="fa fa-share-alt share" aria-hidden="true"></i> -->

                </ion-label>
            </ion-row>

            <img src={{link1}} imageViewer>
            <!-- <ion-scroll scrollX="true" class="wide-as-needed">
                <img *ngFor="let data of links" src={{data.image}} height="250px" />
            </ion-scroll> -->

            <ion-list>

                <ion-grid>

                    <!-- <ion-row>
                        <ion-scroll scrollX="true" class="wide-as-needed">
                            <div class="contentimgs" *ngFor="let data of links">

                                <img style="height: 45px;width:60px" id={{data.id}} (click)="pic1(data.image)" src={{data.image}}/>

                            </div>
                        </ion-scroll> -->
                    <ion-row>
                        <ion-item no-lines>
                            <ion-scroll scrollX="true" scroll-avatar>

                                <img *ngFor="let data of links" (click)="pic1(data.image)" src={{data.image}} class="scroll-item" />

                            </ion-scroll>
                        </ion-item>
                    </ion-row>
                    <!-- </ion-row> -->

                </ion-grid>
            </ion-list>

            <p class="detail-title" id="title">DESCRIPTION</p>
            <p class="description">{{description}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>

<ion-footer>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button (click)='buy()' class="buy">
                    BUY NOW
                </button>
            </ion-col>
            <ion-col>
                <button ion-button (click)='rate()' class="rate">
                    RATE
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-footer>
