<ion-header>
    <ion-navbar color="red1">
        <button ion-button menuToggle>
            <i style="font-size: 20px" class="icon-menu"></i>
        </button>
        <ion-title>NeoSTORE</ion-title>
        <button class="search">
            <i style="font-size: 20px" class="icon-search"></i>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-slides padding-bottom="5px" pager="true " autoplay="5000 " loop="true " speed="3000 " style="height:45%">
        <ion-slide *ngFor="let icon of images ">
            <img src="{{icon.icon_image}} ">
        </ion-slide>
        <ion-slide>
            <img src="assets/imgs/slide-2.jpg ">
        </ion-slide>
        <!-- <ion-slide>
                <img src="assets/imgs/slide-3.jpg ">
            </ion-slide> -->
    </ion-slides>
    <hr>

    <ion-grid style="position: absolute;overflow:hidden;bottom:5px ">
        <ion-row>
            <ion-col>
                <button class="tile3 " (click)=table(1);>
                    <ion-row>
                        <ion-label class="l1 a"> Tables</ion-label>
                    </ion-row>
                    <ion-row>
                        <i class="i1 icon-dinning-table" aria-hidden="true "></i>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>
                <button class="tile2 " (click)=table(2);>
                    <i class="i2 icon-sofa"></i>
                    <ion-label class="a  l2">Sofas</ion-label>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="tile3 " (click)=table(3);>
                    <ion-row>
                        <ion-label class="a l3"> Chairs</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label class="i3 icon-chair" aria-hidden="true "></ion-label>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>
                <button class="tile1 " (click)=table(4);>


                    <ion-label class="l4 icon-cupboard" aria-hidden="true "></ion-label>
                    <ion-label class="a i4">Cupboards</ion-label>



                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
