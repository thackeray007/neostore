<ion-header>
    <ion-navbar color="red1">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>NeoSTORE</ion-title>

    </ion-navbar>
</ion-header>
<ion-content>
    <ion-slides pager="true " autoplay="5000 " loop="true " speed="3000 " style="height: 40%;padding-top: 10px ">
        <ion-slide *ngFor="let icon of images ">
            <img src="{{icon.icon_image}} ">
        </ion-slide>
        <ion-slide>
            <img src="assets/imgs/slide-2.jpg ">
        </ion-slide>
        <!-- <ion-slide>
            <img src="assets/imgs/slide-3.jpg ">
        </ion-slide> -->
    </ion-slides>
    <hr>

    <ion-grid style="position: absolute;overflow:hidden;bottom:0px ">
        <ion-row>
            <ion-col>
                <button class="tile3 " (click)=table();>
                    <ion-row>
                        <ion-label style="position:absolute;right: 10px;top: 5px " class="a "> Tables</ion-label>
                    </ion-row>
                    <ion-row>
                        <i style="padding-right: 20px;bottom:10px;padding-top: 60px;float:right;color: white;font-size:80px;bottom:10px;padding-bottom:
            20px " class="fa fa-cubes " aria-hidden="true "></i>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>
                <button class="tile2 " (click)=table();>
                    <i style="padding-right: 20px;position: absolute;top:10px;right:10px;color: white;font-size:80px
            " class="fa fa-shopping-cart "></i>
                    <ion-label style="float: left;position: absolute;bottom:10px;padding-top: 40px " class="a ">Sofas</ion-label>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button class="tile3 " (click)=table();>
                    <ion-row>
                        <ion-label style="position:absolute;left:10px;top: 10px " class="a "> Chairs</ion-label>
                    </ion-row>
                    <ion-row>
                        <ion-label style="position: absolute;right:10px;float:right;color: white;font-size:80px;padding-bottom:10px;bottom:10px "
                            class="fa fa-coffee " aria-hidden="true "></ion-label>
                    </ion-row>
                </button>
            </ion-col>
            <ion-col>
                <button class="tile1 " (click)=table();>

                    <ion-row>
                        <ion-label style=" padding-right: 10px;padding-top: 5px;padding-bottom: 40px;float:right;font-size:
            90px;color:white " class="fa fa-building-o " aria-hidden="true ">
                            <ion-label style="float: right;position: absolute;bottom:10px;padding-top: 80px;padding-bottom:
            5px;right:2px ; " class="a ">Cupboards</ion-label>
                        </ion-label>
                    </ion-row>

                </button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
