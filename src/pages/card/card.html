<ion-toolbar>
    <ion-buttons left>
        <button ion-button navPop icon-only>
            <ion-icon class="icon-arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Card Details</ion-title>

</ion-toolbar>

<ion-content padding class="myview">
    <title class="neo-logo">Card</title>
    <form (ng-submit)="formdata();">
        <ion-list style="align-items: center">
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <i class="icons fa fa-credit-card"></i>
                </ion-label>
                <ion-input placeholder="card number" name="card_number" [(ngModel)]="cardinfo.number"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <ion-icon class="icons icon-user"></ion-icon>
                </ion-label>
                <ion-input placeholder="Holders Name" name="name" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <i class="icons fa fa-calendar"></i>
                </ion-label>
                <ion-input placeholder="exp month" name="month" [(ngModel)]="cardinfo.expMonth"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <i class="icons fa fa-calendar"></i>
                </ion-label>
                <ion-input placeholder="exp year" name="yr" [(ngModel)]="cardinfo.expYear"></ion-input>
            </ion-item>
            <ion-item class="inputfield">
                <ion-label color="primary">
                    <i class="icons fa fa-credit-card"></i>
                </ion-label>
                <ion-input placeholder="CCV" name="ccv" [(ngModel)]="cardinfo.cvc"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button ion-button class="button1" (click)=pay(); style="margin-top: 30px" full>proceed to pay
    </button>
</ion-content>
