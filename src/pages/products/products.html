<script src="node_module/ionic1-star-rating/dist/index.js"></script>
<ion-header>

    <ion-navbar>
        <ion-title>
            <span id="title"> </span>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-content class="home">
        <ion-list>

            <button ion-item id="abcd.id" (click)=fun(this.id) *ngFor="let ab of abcd">

                <!-- <ion-avatar class="a1" item-left> -->
                <img item-left class="img" src={{ab.product_images}}>
                <!-- </ion-avatar> -->
                <h2 class="product-title">{{ab.name}}</h2>
                <p class="product-subtitle">{{ab.description}}</p>
                <h5 class="product-price">{{ab.cost}}$</h5>
                <!-- <star-rating-comp rating="3"></star-rating-comp> -->
                <p style="float: right">
                    <ion-icon *ngFor="let n of [1, 2, 3, 4, 5]; let i = index" [name]="i < ab.rating ? 'star' : 'star-outline'"></ion-icon>
                    <!-- <span id=stars></span> -->

                    <!-- <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span> -->

            </button>

        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>
