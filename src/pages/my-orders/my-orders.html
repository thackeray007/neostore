<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>My Orders</ion-title>
        <ion-buttons right>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let product of abcd">
        <button ion-item (click)="trackid(product.id)">
            <!-- <div class="product-id">Order ID:{{product.id}}
            </div>

            <div class="cost">
                <i class="fa fa-rupee"></i>{{product.cost}} </div>

            <div class="date">{{product.created}}</div> -->


            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-row>
                            <div class="product-id">Order ID:{{product.id}}</div>
                        </ion-row>
                        <ion-row>
                            <div class="date">Ordered Date:{{product.created}}</div>
                        </ion-row>
                    </ion-col>
                    <ion-col>
                        <div class="cost">
                            <i class="fa fa-rupee"></i>{{product.cost}} </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
    </ion-list>
</ion-content>
