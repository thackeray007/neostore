<ion-header>

    <ion-navbar>
        <ion-title>My Orders</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let product of abcd">
        <ion-item>
            <div class="product-id">Order ID:{{product.id}}
            </div>

            <div class="cost">{{product.cost}} </div>

            <div class="date">{{product.created}}</div>



        </ion-item>
    </ion-list>
</ion-content>
