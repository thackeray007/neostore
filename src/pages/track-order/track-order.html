<!--
  Generated template for the TrackOrderPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>ORDER ID:{{id}}</ion-title>
        <ion-buttons right>
            <button ion-button navPop icon-only>
                <ion-icon class="icon-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding #item *ngFor="let ab of abcd">
            <ion-item style="height: 100px;">
                <img item-left class="img" src={{ab.prod_image}}>

                <h2 class="product-title">{{ab.prod_name}}</h2>
                <p class="product-subtitle">({{ab.prod_cat_name}})</p>


                <label ion-row>

                    <div class="qty">QTY:{{ab.quantity}}</div>

                    <div class="product-price">
                        <i class="fa fa-rupee"></i>{{ab.total}}</div>
                </label>
            </ion-item>

        </ion-item-sliding>
        <ion-item>
            <ion-row>

                <div class="total">TOTAL</div>
                <div class="price">
                    <i class="fa fa-rupee"></i>{{cost}}
                </div>
            </ion-row>
        </ion-item>

    </ion-list>
</ion-content>
