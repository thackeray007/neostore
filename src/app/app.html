            <ion-label class="name">{{name}}</ion-label>


            <ion-label class="email">{{email}}</ion-label>

        </ion-toolbar>
    </ion-header>

    <ion-content class="slideout menuColor">

        </ion-avatar> -->
        <ion-list>

            <!-- <ion-label center>shubham thakare</ion-label>

            <button full ion-item (click)='cart()' menuToggle="left">
                <ion-row>
                    <i style="padding-right: 20px" class="icon-cart"></i>My Cart
                    <div class="cart_items">{{total_cart}}</div>
                </ion-row>
            </button>
            <button full (click)='table(1)' ion-item menuToggle="left">
                <ion-icon class="icon-dinning-table icons" name="lock"></ion-icon>Tables</button>
            <button full ion-item (click)='table(2)' menuToggle="left">
                <i class="icon-sofa icons"></i>Sofa</button>
            <button full ion-item (click)='table(3)' menuToggle="left">
                <ion-icon class="icon-chair icons" name="person"></ion-icon>Chairs</button>
            <button full ion-item (click)='table(4)' menuToggle="left">
                <ion-icon class="icon-cupboard icons" name="person"></ion-icon>Cupboards</button>
            <button full ion-item (click)='myAccount()' menuToggle="left">
                <i class="fa fa-user icons" name="person"></i>My Account</button>
            <button full ion-item (click)='map()' menuToggle="left">
                <i class="icon-locate icons"></i>Store Locator</button>
            <button full (click)='myOrders()' ion-item menuToggle="left">
                <ion-icon s class="icon-clipboard icons" name="list-box"></ion-icon>My Orders</button>
            <button full ion-item (click)='invite()' menuToggle="left">
                <i class="fa fa-user icons"></i>Invite a Friend</button>
            <button full ion-item (click)='logout()' menuToggle="left">
                <ion-icon class="icon-goto icons"></ion-icon>Logout</button>

        </ion-list>
    </ion-content>
</ion-menu>
